{% extends 'base.html' %}

{% block content %}
<div class="center-box">
    <div class="container-sm">
        <p>Your BMI is {{bmi_out}}</p>
        <p>You have to gain {{bmr_out}} calories per day</p>
        <div class="container-sm">
            <form action="" method="POST">
                <div class="form-outline">
                    <input type="number" name="meal" id="meal" class="form-control" required/>
                    <label class="form-label" for="typeText">Meals per day</label>
                </div>
            <br>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="select1" value="rice">
                <label class="form-check-label" for="inlineCheckbox1">Rice(ข้าว)</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="select2" value="noodle">
                <label class="form-check-label" for="inlineCheckbox2">Noodle(เส้น)</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="select3" value="yum">
                <label class="form-check-label" for="inlineCheckbox3">Yum(ยำ)</label>
                </div>
                
                <input class="btn btn-dark btn-rounded" type="submit" value="Next">
            </form>
        </div>
    </div>
</div>
{% endblock %}
